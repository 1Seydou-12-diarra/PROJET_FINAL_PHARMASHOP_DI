<form class="form-signin container" [formGroup]= 'registerForm' (submit)="register()">
    <h1 class="h3 mb-3 fw-normal">Inscription</h1>
    <div class="form-floating">
      <input type ="texte" class="form-control" id="floatingInput" formControlName="username">
      <label for="floatingInput">Username</label>
    </div>
    <br>
    <div class="form-floating">
        <input   type="email" class="form-control" id="floatingInput" formControlName="email">
        <label for="floatingInput">email</label>
      </div>  
    <br>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPasswords" formControlName="passwords">
      <label for="floatingPassword">Password</label>
    </div>
    <br><br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Enregister</button>
    <br>
    <br>
    <div *ngIf="success" style="color: green;">Inscriptions reussi !!</div> veuillez  vous connectez <a routerLink="/login">Login</a>
    <p *ngIf="errMessage" class="alert alert-danger alert-dismissible fade show">{{errMessage}}</p>
</form>
<app-footer></app-footer>
